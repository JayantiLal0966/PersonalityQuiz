<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
        <h2 class="mt-4">Your Personality Analysis</h2>
        <img src="{{ url_for('static', filename='personality_chart.png') }}" alt="Personality Chart" class="img-fluid mt-3">

        <h3 class="mt-4">Your Scores:</h3>
        <ul class="list-group">
            {% for trait, score in scores.items() %}
                <li class="list-group-item"><strong>{{ trait }}:</strong> {{ score }}</li>
            {% endfor %}
        </ul>

        <a href="/" class="btn btn-secondary mt-3">Take Quiz Again</a>
    </div>
</body>
</html>
