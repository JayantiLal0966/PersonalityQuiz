<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
        <h3 class="mt-4">Your Personality Type:</h3>
<h2 class="text-primary">{{ personality }}</h2>
        <h3 class="mt-4">Your Personality Chart:</h3>
<img src="{{ url_for('serve_chart') }}" alt="Personality Chart" class="img-fluid">
        <h2 class="mt-4">Your Personality Analysis</h2>

        <h3 class="mt-4">Your Scores:</h3>
        <ul class="list-group">
            {% for trait, score in scores.items() %}
                <li class="list-group-item"><strong>{{ trait }}:</strong> {{ score }}</li>
            {% endfor %}
        </ul>

        <h3 class="mt-4">Share Your Results:</h3>
        <a href="https://api.whatsapp.com/send?text=Check out my personality test results! {{ request.url }}" target="_blank" class="btn btn-success">Share on WhatsApp</a>
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ request.url }}" target="_blank" class="btn btn-primary">Share on Facebook</a>
        <a href="https://www.instagram.com" target="_blank" class="btn btn-danger">Post on Instagram</a>

        <a href="/" class="btn btn-secondary mt-3">Take Quiz Again</a>
    </div>
</body>
</html>
