<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-4">Personality Quiz</h2>
        <form method="POST">
            {% for q in questions %}
                <div class="mb-3">
                    <p><strong>{{ q.question }}</strong></p>
                    <div class="likert-scale">
                        <label><input type="radio" name="{{ loop.index0 }}" value="1"> Strongly Disagree</label>
                        <label><input type="radio" name="{{ loop.index0 }}" value="2"> Disagree</label>
                        <label><input type="radio" name="{{ loop.index0 }}" value="3" checked> Neutral</label>
                        <label><input type="radio" name="{{ loop.index0 }}" value="4"> Agree</label>
                        <label><input type="radio" name="{{ loop.index0 }}" value="5"> Strongly Agree</label>
                    </div>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
